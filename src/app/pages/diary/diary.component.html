<div class="container">
  <div>
    <div class="content-wrap">
      <div class="title-wrap">
        <h2>Який настрій сьогодні ?</h2>
      </div>
      <mat-tab-group>
        <mat-tab label="Котик">
          <app-diary-gallery
            (onChooseImage)="onChooseImage($event)"
            [currentImage]="currentImage"
            [pictures]="catsGallery"
          >
          </app-diary-gallery>
        </mat-tab>
        <mat-tab label="Песик">
          <app-diary-gallery
            (onChooseImage)="onChooseImage($event)"
            [currentImage]="currentImage"
            [pictures]="dogsGallery"
          >
          </app-diary-gallery>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>

  <div #scrollTarget>
    <app-diary-form
      (onSubmit)="onSubmitForm()"
      [currentPost]="currentImage"
      [formGroup]="diaryFormGroup"
    ></app-diary-form>
  </div>
</div>
