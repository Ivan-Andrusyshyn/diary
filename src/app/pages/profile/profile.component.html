<mat-card class="user-card">
  <mat-card-header>
    <mat-card-title>Ім'я: {{ user?.name }}</mat-card-title>
    <mat-card-subtitle>Пошта: {{ user?.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="password">
      <h3>Password:</h3>
      <p>{{ isShow ? user?.password : "******" }}</p>
      <button mat-button (click)="onShowPassword()">
        {{ isShow ? "Hide" : "Show" }} password
      </button>
    </div>
  </mat-card-content>
</mat-card>
