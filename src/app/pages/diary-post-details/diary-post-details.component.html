<ng-container *ngIf="!isUpdate; else updateForm">
  <div class="post-container" *ngIf="diaryPost">
    <div class="content">
      <img
        [src]="diaryPost.imgUrl"
        [alt]="diaryPost.imgAlt"
        class="post-image"
      />
      <div class="post-details">
        <h3 class="post-title">{{ diaryPost.imgTitle }}</h3>
        <div class="btn_wrap">
          <button mat-raised-button (click)="onUpdatePost()">Змінити</button>
          <button mat-raised-button (click)="onDeletePost()">Видалити</button>
        </div>
      </div>
    </div>
    <div class="describe-wrap">
      <p class="post-description">
        {{ diaryPost.userDescribe }}
      </p>
    </div>
  </div>
</ng-container>
<ng-template #updateForm>
  <app-diary-form
    [formGroup]="diaryFormGroup"
    (onSubmit)="onSubmitForm()"
    (hideUpdateForm)="onUpdatePost()"
    [currentImage]="diaryPost"
  ></app-diary-form>
</ng-template>
