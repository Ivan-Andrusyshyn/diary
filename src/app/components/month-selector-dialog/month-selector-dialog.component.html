<h2 mat-dialog-title>Виберіть місяць</h2>
<mat-dialog-content>
  <div class="month-grid">
    <button
      mat-raised-button
      *ngFor="let month of months; let i = index"
      (click)="onSelectMonth(i + 1)"
      [color]="selectedMonth === i + 1 ? 'primary' : ''"
    >
      {{ month }}
    </button>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Скасувати</button>
  <button mat-button (click)="onSelect()">Вибрати</button>
</mat-dialog-actions>
