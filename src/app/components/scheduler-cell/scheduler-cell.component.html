<div
  [ngClass]="{
    'calendar-grid-cell': true,
    'calendar-grid-cell-active': isActiveCell,
    'calendar-grid-cell-inactive': isInactiveCell
  }"
  (click)="handleActiveDay(dayOfMonth.date)"
>
  <div
    *ngIf="dayOfMonth.post[0]; else noPostImage"
    class="bg-container"
    [appSchedulerBg]="dayOfMonth.post[0].imgUrl"
    (click)="onScrollToElByClick()"
  >
    {{ dayOfMonth.date.day }}
  </div>
  <ng-template #noPostImage>
    {{ dayOfMonth.date.day }}
  </ng-template>
</div>
